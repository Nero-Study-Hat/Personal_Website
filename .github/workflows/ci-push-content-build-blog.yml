name: CI Site-Build Vitepress blog
# blog.wiresndreams.dev

on:
  push:
    paths:
      - "site/push-content/blog/**"
  pull_request:
    paths:
      - "site/push-content/blog/**"

jobs:
  site-blog-build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup yarn environment

      # Install Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      # Install dependencies
      - name: Install dependencies via yarn
        working-directory: site/push-content/blog/
        run: yarn install --immutable

      # Vitepress build
      - name: Build Vitepress site
        working-directory: site/push-content/blog/
        run: yarn build
